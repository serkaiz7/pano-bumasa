<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllable Builder: Learn Filipino Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Syllable Builder</h1>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="timer-container" id="timerContainer" style="display: none;">
            <div class="timer-bar" id="timerBar"></div>
        </div>
        <div class="word-image">
            <img id="wordImage" src="" alt="Word Image" onerror="this.src='placeholder.jpg'">
        </div>
        <div class="word" id="wordDisplay" aria-label="Double-tap for hint" tabindex="0"></div>
        <div class="hollow-blocks" id="hollowBlocks"></div>
        <div class="syllable-blocks" id="syllableBlocks"></div>
        <div class="message" id="message"></div>
    </div>
    <div class="game-over-overlay" id="gameOverOverlay" style="display: none;">
        <div class="game-over-popup">
            <h2>Game Over!</h2>
            <p>Time's up!</p>
            <button id="retryButton">Retry Level 1</button>
        </div>
    </div>
    <div class="congrats-overlay" id="congratsOverlay" style="display: none;">
        <div class="congrats-popup">
            <h2>Congratulations!</h2>
        </div>
    </div>
    <script src="script.js"></script>
</html>
