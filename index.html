<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllable Builder: Learn Filipino Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Syllable Builder</h1>
        <div class="level">Level: <span id="level">1</span></div>
        <div class="word-image">
            <img id="wordImage" src="" alt="Word Image" onerror="this.src='placeholder.jpg'">
        </div>
        <div class="word" id="wordDisplay" aria-label="Double-tap for hint" tabindex="0"></div>
        <div class="hollow-blocks" id="hollowBlocks"></div>
        <div class="syllable-blocks" id="syllableBlocks"></div>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
