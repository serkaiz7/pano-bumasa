<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllable Builder Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pregame-overlay" id="pregameOverlay">
        <div class="pregame-content">
            <h1>Learn the Words!</h1>
            <div class="page-buttons">
                <button id="page1Button" class="active">Page 1</button>
                <button id="page2Button">Page 2</button>
            </div>
            <div class="word-list" id="wordList"></div>
            <button id="nextButton">Start Test</button>
        </div>
    </div>
    <div class="game-container" style="display: none;">
        <h1>Syllable Test</h1>
        <div class="timer-container" id="timerContainer" style="display: none;">
            <div class="timer-bar" id="timerBar"></div>
        </div>
        <div class="word-image">
            <img id="wordImage" src="" alt="Word Image" onerror="this.src='placeholder.jpg'">
        </div>
        <div class="hollow-blocks" id="hollowBlocks"></div>
        <div class="syllable-blocks" id="syllableBlocks"></div>
        <div class="message" id="message"></div>
    </div>
    <div class="game-over-overlay" id="gameOverOverlay" style="display: none;">
        <div class="game-over-popup">
            <h2>Game Over!</h2>
            <p>Time's up!</p>
            <button id="retryButton">Retry Level 1</button>
        </div>
    </div>
    <div class="congrats-overlay" id="congratsOverlay" style="display: none;">
        <div class="congrats-popup">
            <h2>Test Completed!</h2>
            <p>Total Correct: <span id="finalScore"></span>/10</p>
            <p>Wrong Levels:</p>
            <div id="wrongLevels"></div>
            <button id="retryCongratsButton">Retry</button>
        </div>
    </div>
    <script src="script.js"></script>
</html>
