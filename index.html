<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllable Builder: Learn Filipino Words</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Syllable Builder</h1>
        <div class="level-indicator">Level: <span id="level">1</span></div>
        <div class="word-image">
            <img id="wordImage" src="" alt="Word Image">
        </div>
        <div class="word-display" id="wordDisplay"></div>
        <div class="syllable-buttons" id="syllableButtons"></div>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
